    [params.summary]
        enable = true
        text = "Expert Data and Model Analyst with strong analytic, research and consulting skills. Experienced in manipulating and managing large and complex datasets, such as survey and administrative data within Statistics NZ's Integrated Data Infrastructure (IDI) database and customers' financial information in the database of retail bank industry, including data extraction, cleaning, manipulation, validation, modelling, visualisation, and with parallel computing. Proficient in experimental design, advanced statistical modelling and microsimulation. Over ten years of experience in R programming with automated reporting using Rmarkdown and interactive dashboard developing using R Shiny. More than five years of experience in SQL and SAS programming in data extraction and advanced statistical modelling."


